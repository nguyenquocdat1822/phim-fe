    <!-- FB SDK -->
    <title>Cinema</title>
    <style>
      .back-to-top {
        display: none;
        position: fixed;
        width: 50px;
        height: 50px;
        z-index: 10;
        bottom: 5%;
        right: 5%;
        background-color: #fff;
        border: 1px solid #000;
        border-radius: 50%;
        transition: all 0.3s ease-in-out;
      }

      .back-to-top i {
        color: #000;
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      The build step will place the bundled scripts into the <body> tag.

      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <!-- <script src="../src/components/SliderComponent/swiper.js"></script> -->
    <button type="button" id="backTop" class="back-to-top">
      <a href="#"><i class="fa-solid fa-angle-up"></i></a>
    </button>
    <script>
      // get button
      let backTop = document.querySelector(".back-to-top");

      // when user scroll 50px from header page , display button
      window.addEventListener("scroll", () => {
        if (document.body.scrollTop > 50 || document.documentElement.scrollTop > 50) {
          backTop.style.display = "block";
        } else {
          backTop.style.display = "none";
        }
      });
    </script>
  </body>
